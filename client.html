<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dicshun</title>
	<style>
		:root {color-scheme: dark}
	</style>
</head>
<body>
	<p>Howdy</p>
	<script>
		const ws = new WebSocket(
			'ws://' + window.location.href.split('/')[2]
		)

		ws.onopen = (e) => {
			ws.send(
				JSON.stringify({event: 'join', name: 'nunya'})
			);
		}

		ws.onmessage = (e) => {
			console.log(e.data);
			const message = JSON.parse(e.data);
			console.log(message);
		}
	</script>
</body>
</html>
